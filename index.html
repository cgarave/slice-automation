<body style="height: 100%; width: 100%;" class="bg-neutral-900 flex flex-col text-white">

            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="banner-type" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="">Generic</option>
                    <option value="">Promotion</option>
                    <option value="">Video Banner</option>
                    <option value="">Match Banner</option>
                    <option value="">Overlay Generic Banner</option>
                    <option value="">Overlay Promotion Banner</option>

                    <option value="">Multi Image</option>
                    <option value="">Clickable Image</option>
                    <option value="">Two Links in an Image</option>
                    <option value="">Two Buttons</option>
                    <option value="">No Button</option>
                </select>

            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">

                    <option value="">Marketing</option>
                    <option value="">Sponsorship</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="cta-link" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">

                    <option value="">Live Casino</option>
                    <option value="">Chess</option>
                    <option value="">Lotto</option>
                    <option value="">TNC Promotion</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="cta-button" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="">MORE INFO</option>
                    <option value="">BET NOW</option>
                    <option value="">PLAY NOW</option>
                </select>
            </li>
        </ul>
        <ul class="flex flex-row gap-x-2">

            </li>
            <li>
                <button class="bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">IN</button>
            </li>
        </ul>
        <button class="bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer outline outline-[#ff9200]">Import</button>
    </nav>

                    <input type="text" placeholder="EN-Title" class="rounded-[4px] p-2 h-10 w-full outline-none font-medium text-xs bg-white placeholder:text-gray-500 text-black" autocomplete="off">
