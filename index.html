<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body style="height: 100%; width: 100%;" class="bg-neutral-900 flex flex-col text-white">
    <nav class="flex flex-row justify-between text-sm font-semibold p-4 bg-neutral-800">
        <ul class="flex flex-row gap-x-2">
            <li>
                <input id="promocode" type="text" placeholder="Promocode" class="rounded-[4px] p-2 h-10 w-80 outline-none font-medium text-xs bg-white placeholder:text-gray-500 text-black" autocomplete="off">
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="slice-type" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="#">Slice Type</option>
                    <option value="HB">Hero Banner</option>
                    <option value="HVB">Hero Video Banner</option>
                    <option value="RHB">Regional Hero Banner</option>
                    <option value="RVB">Regional Video Banner</option>
                    <option value="GL">Game Launcher</option>
                    <option value="OB">Overlay Banner</option>
                    <option value="OVB" disabled>Overlay Video Banner</option>
                    <option value="ROB">Regional Overlay Banner</option>
                    <option value="SIB" disabled>Subscreen Image Banner</option>
                    <option value="SVB" disabled>Subscreen Video Banner</option>
                    <option value="CI" disabled>Clickable Image</option>
                    <option value="TL" disabled>Two Links in an Image</option>
                    <option value="TB" disabled>Two Buttons</option>
                    <option value="NB">No Button</option>
                    <option value="MB1">Match Banner Single Match Single Odds</option>
                    <option value="MB2">Match Banner Single Match Two Odds</option>
                    <option value="MB3">Match Banner Two Match Two Odds</option>
                    <option value="FCB" disabled>FC Bayern Munich</option>
                    <option value="F1" disabled>F1</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="banner-type" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="#">Banner Type</option>
                    <option value="generic">Generic</option>
                    <option value="promotion">Promotion</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="requestor-list" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="#">Requestor</option>
                    <option value="PD">Product</option>
                    <option value="MK">Marketing</option>
                    <option value="SPN">Sponsorship</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="cta-link-list" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="#">Redirect to</option>
                    <option value="ODDS">Sports</option>
                    <option value="ESPORTS">Esports</option>
                    <option value="CSN">Casino</option>
                    <option value="LCSN">Live Casino</option>
                    <option value="CHESS">Chess</option>
                    <option value="LOTTO">Lotto</option>
                    <option value="DEPOSIT">Deposit</option>
                    <option value="STATIC">Static</option>
                    <option value="PARTNER">Partner</option>
                    <option value="TNC">TNC Promotion</option>
                </select>
            </li>
            <li class="bg-neutral-900 text-white font-semibold rounded-[4px] px-2 text-xs border border-neutral-500">
                <select id="cta-text-list" class="bg-neutral-900 border-none outline-none w-30 h-full hover:cursor-pointer">
                    <option value="#">Button Text</option>
                    <option value="more-info">MORE INFO</option>
                    <option value="play-now">PLAY NOW</option>
                    <option value="view-odds">VIEW ODDS</option>
                    <option value="bet-now">BET NOW</option>
                    <option value="join-now">JOIN NOW</option>
                    <option value="try-now">TRY NOW</option>
                    <option value="deposit-now">DEPOSIT NOW</option>
                    <option value="watch-now">WATCH NOW</option>
                </select>
            </li>
        </ul>
        <ul class="flex flex-row gap-x-2">
            <li>
                <button class="region outline bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">CN</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">VN</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">TH</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">KR</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">ID</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">KH</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">JP</button>
            </li>
            <li>
                <button class="region bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]">IN</button>
            </li>
        </ul>
        <button id="import-button" class="bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer outline outline-[#ff9200]">Import</button>
    </nav>
    <div class="flex flex-row h-full w-full">
        <div class="flex flex-col w-1/2 p-2 gap-y-2">
            <div class="h-full flex flex-col gap-y-2" id="desktop-preview-container">
                
            </div>
            <div class="h-full flex flex-row gap-x-2" id="mobile-preview-container">
                
            </div>
        </div>
        <div class="flex flex-col w-1/2 gap-y-2 p-2">
            <div class="h-fit flex flex-col gap-y-2" id="input-container"></div>
            <div class="flex flex-row gap-x-2">
                <input id="advert-name" type="text" placeholder="advert-name" class="rounded-[4px] p-2 h-10 min-w-90 outline-none font-medium text-xs bg-white placeholder:text-gray-500 text-black" disabled>
                <button id="channel-planner" class="bg-neutral-800 rounded-[4px] p-2 font-medium text-xs text-white cursor-pointer border border-[#ff9200]">Open Channel Planner</button>
                <button id="create-advert" class="bg-neutral-800 rounded-[4px] p-2 font-medium text-xs text-white cursor-pointer border border-[#ff9200]">Create UAT Advert</button>
            </div>
            <div id="copyEN" class="relative h-full">
                <button class="absolute top-3 right-3 bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]" onclick="copyCode(enCodeContainer.textContent)">Copy</button>
                <textarea id="en-code" class="rounded-[4px] p-2 h-full w-full outline-none font-medium text-xs bg-white placeholder:text-gray-500 text-black resize-none" autocomplete="off" disabled></textarea>
            </div>
            <div id="copyLocal" class="relative h-full">
                <button class="absolute top-3 right-3 bg-neutral-800 rounded-[4px] p-3 font-medium text-xs text-white cursor-pointer hover:outline outline-[#ff9200]" onclick="copyCode(localCodeContainer.textContent)">Copy</button>
                <textarea id="local-code" class="rounded-[4px] p-2 h-full w-full outline-none font-medium text-xs bg-white placeholder:text-gray-500 text-black resize-none" autocomplete="off" disabled></textarea>
            </div>
        </div>
    </div>
</body>
<script src="inputFieldList.js"></script>
<script src="updateList.js"></script>
<script src="slice.js"></script>
</html>
